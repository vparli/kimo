{% extends 'layout.html' %}

{% block body %}
    <link rel="stylesheet" href="/styles.css">
    <div class="android-content mdl-layout__content">
        <a name="top"></a>

        <div class="mdl-dialog__content">
            <h2>Academic</h2>
        </div>




      <!--Start of Card code-->

    <style>
        .demo-card-square.mdl-card {
          width: 320px;
          height: 320px;
        }
        .demo-card-square > .mdl-card__title {
          color: #fff;
          background:
            url('/static/images/navy.jpg') center / cover;
        }
    </style>

     <form action="#" align="center">

         {% for u in academicstuff %}
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">#kimo?</h2>
          </div>
          <div class="mdl-card__supporting-text">
            #kimo?
              <br>
              <p>
                  Date Started: #kimo?
              </p>
              <br>
              <p>
                  Date Ended: #kimo?
              </p>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Delete
            </a>
             <a href="/EditAcademic/{{ u[0] }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Edit
            </a>
          </div>
        </div>
         {% endfor %}

    </form>


      <!--End of Card code-->





    <button type="button" class="mdl-button show-modal mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
    </button>
  <dialog class="mdl-dialog">
    <div class="mdl-dialog__content">
      <p>
        Add new Academic Records
      </p>
    </div>

     <form method="POST" action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sample3" name="universityname" value="{{ request.form.university }}">
        <label class="mdl-textfield__label" for="sample3">University</label>
      </div>
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sample3" name="qualification" value="{{ request.form.qualification }}">
        <label class="mdl-textfield__label" for="sample3">Qualification</label>
       </div>
       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="date" id="sample3" name="datestartedstudying" value="{{ request.form.datestarted }}">
        <label class="mdl-textfield__label" for="sample3">Date Started</label>
       </div>
       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="date" id="sample3" name="dateendedstudying" value="{{ request.form.dateended }}">
        <label class="mdl-textfield__label" for="sample3">Date Ended</label>
       </div>
       <button class="mdl-button mdl-js-button mdl-button--accent">
          Cancel
       </button>
        <p>
            <input type="submit" class="mdl-button mdl-js-button mdl-button--accent" value="Save">
        </p>

     </form>

  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showModalButton = document.querySelector('.show-modal');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showModalButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>
    </div>
{% endblock %}
